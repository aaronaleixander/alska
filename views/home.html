<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Greed Kata - The Dice Game</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <h1>Greed Kata</h1>
    </div>
    <hr>
    <div class="container d-flex justify-content-center">
        <form method="post" action="play">
            <label>Enter your name to play:
                <input type="text" name="player-name" id="player-name">
            </label>
            <input class="btn btn-primary" type="submit" value="Play">
        </form>
    </div>
    <br>
    <div class="text-center">
        <p>
            <strong> Rules: </strong>  <br>
            You get <strong>one</strong> roll <br>
            Single One: 100 points <br>
            Single Five: 50 points <br>
            Triple Ones: 1000 points <br>
            Triple Twos: 200 points <br>
            Triple Threes: 300 points <br>
            Triple Fours: 400 points <br>
            Triple Fives: 500 points <br>
            Triple Sixes: 600 points
        </p>
    </div>
</body>
</html>
